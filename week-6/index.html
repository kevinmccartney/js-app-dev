<html>
  <head>
    <meta charset="utf-8" />
    <title>Promises</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
      <div id="loginForm">
        <h1 class="mb-4">Login</h1>
        <div class="d-flex">
          <label class="mr-2 font-weight-bold" for="usernameInput">Username</label>
          <input id="usernameInput" type="text" />
          <button id="usernameSubmit" class="ml-2 btn-primary">Submit</button>
        </div>
        <div>
          <div id="errorMessage" style="display: none;" class="alert alert-danger mt-4" role="alert"></div>
        </div>
      </div>
      <div id="homePage" style="display: none;">
        <h1 id="greeting"></h1>
        <div id="userPosts"></div>
        <div id="userAlbums"></div>
        <button id="logout" class="btn-secondary">Logout</button>
      </div>
    </div>
  </body>
</html>
